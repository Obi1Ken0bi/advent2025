<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 01 // Secret Entrance</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .safe-scene {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dial-tick-mark {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid var(--neon-gold);
            z-index: 10;
            filter: drop-shadow(0 0 5px var(--neon-gold));
        }

        .dial-plate {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            position: relative;
            background: radial-gradient(circle, #2a2a2a 0%, #111 60%, #000 100%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(0, 0, 0, 0.8);
            transition: transform 1.0s cubic-bezier(0.25, 1, 0.5, 1);
            /* Smooth inertial spin */
        }

        .dial-number {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-dim);
            /* Centering logic */
            margin-top: -15px;
            margin-left: -15px;
        }

        .dial-number.main-mark {
            color: var(--text-main);
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 0 5px var(--hologram-blue);
        }

        .dial-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333, #000);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .knob-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-gold);
            font-family: var(--font-mono);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .math-display {
            font-family: var(--font-mono);
            color: var(--neon-gold);
            font-size: 1.2rem;
            margin-top: 1rem;
            height: 1.5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>DAY 01 // SECRET ENTRANCE</h1>
        <h2><a href="../index.html" class="btn btn-secondary">‚Üê CONNECTION TERMINATED</a></h2>
    </header>

    <main>
        <div class="vis-container">
            <div class="vis-main glass glass-panel">
                <div class="safe-scene">
                    <div class="dial-tick-mark"></div>
                    <div class="dial-plate" id="dialPlate">
                        <!-- Numbers generated by JS -->
                    </div>
                    <div class="dial-knob">
                        <div class="knob-display" id="curPosVal">50</div>
                    </div>
                </div>
                <div class="math-display" id="mathDisplay"></div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem; align-items: center; justify-content: center;">
                    <button id="btnPrev" class="btn btn-secondary">PREV</button>
                    <button id="btnPlay" class="btn">INITIALIZE / PAUSE</button>
                    <button id="btnNext" class="btn btn-secondary">NEXT</button>
                </div>
                <div
                    style="margin-top: 1rem; display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center;">
                    <span style="color: var(--text-dim); font-size: 0.8rem;">SLOW</span>
                    <input type="range" id="speedSlider" min="1" max="100" value="50"
                        style="width: 200px; accent-color: var(--neon-gold);">
                    <span style="color: var(--text-dim); font-size: 0.8rem;">FAST</span>
                </div>
            </div>

            <div class="vis-sidebar glass glass-panel">
                <div>
                    <div class="panel-title">Algorithm Logic</div>
                    <div class="code-block">
                        <span id="line-1" class="code-line">fun spin(dir, dist) {</span>
                        <span id="line-2" class="code-line"> if (dir == RIGHT) {</span>
                        <span id="line-3" class="code-line"> pos = (pos + dist) % 100</span>
                        <span id="line-4" class="code-line"> } else {</span>
                        <span id="line-5" class="code-line"> pos = (pos - dist % 100</span>
                        <span id="line-6" class="code-line"> + 100) % 100</span>
                        <span id="line-7" class="code-line"> }</span>
                        <span id="line-8" class="code-line"> return pos</span>
                        <span id="line-9" class="code-line">}</span>
                    </div>
                </div>

                <div>
                    <div class="panel-title">System State</div>
                    <div class="stat-row">
                        <span class="stat-label">Direction:</span>
                        <span class="stat-value" id="statDir">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Distance:</span>
                        <span class="stat-value" id="statDist">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Hits (Zero):</span>
                        <span class="stat-value" id="statHits">0</span>
                    </div>
                </div>

                <div style="display:flex; flex-direction: column; flex: 1;">
                    <div class="panel-title">Operation Log</div>
                    <div id="logPanel" class="log-panel"></div>
                </div>
            </div>
        </div>

        <div class="glass glass-panel" style="margin-top: 24px;">
            <div class="panel-title">Input Stream</div>
            <textarea id="input"
                style="width: 100%; background: transparent; border: none; color: var(--text-dim); font-family: var(--font-mono); height: 60px;">R10, L5, R20, L50, R100</textarea>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>

</html>
